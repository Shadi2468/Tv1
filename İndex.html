<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u File Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>m3u File Player</h1>
    <select id="m3uSelector">
        <option value="chadi.m3u">File 1</option>
        <option value="files/file2.m3u">File 2</option>
        <option value="files/file3.m3u">File 3</option>
    </select>
    <button onclick="loadM3U()">Play</button>

    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <source id="videoSource" src="" type="application/x-mpegURL">
    </video>

    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
    <script>
        function loadM3U() {
            var selector = document.getElementById('m3uSelector');
            var selectedFile = selector.value;
            var player = videojs('videoPlayer');
            player.src({ src: selectedFile, type: 'application/x-mpegURL' });
            player.play();
        }
    </script>
</body>
</html>
